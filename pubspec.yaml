name: work_hours_tracker
description: "A work hours tracking application."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Database
  drift: ^2.20.0
  sqlite3_flutter_libs: ^0.5.24
  sqlite3: ^2.4.6
  path_provider: ^2.1.4
  path: ^1.9.0

  # UI & Navigation
  go_router: ^14.2.1
  font_awesome_flutter: ^10.7.0
  table_calendar: ^3.1.2
  fl_chart: ^0.68.0
  intl: ^0.19.0

  # Utilities
  shared_preferences: ^2.3.2

  # Notifications
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4

  # Backup & Files
  file_picker: ^8.1.0
  share_plus: ^10.0.0
  
  # SMS / Launchers
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.11
  drift_dev: ^2.20.0
  riverpod_generator: ^2.6.1

  # Testing & Linting
  mocktail: ^1.0.4
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true