name: work_hours_tracker
description: "A work hours tracking application."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Database
  drift: ^2.20.0
  sqlite3_flutter_libs: ^0.5.24
  sqlite3: ^2.4.6
  path_provider: ^2.1.4
  path: ^1.9.0

  # UI & Navigation
  go_router: ^14.2.1
  font_awesome_flutter: ^10.7.0
  table_calendar: ^3.1.2
  fl_chart: ^0.68.0
  intl: ^0.19.0

  # Utilities
  shared_preferences: ^2.3.2

  # Notifications
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4

  # Backup & Files
  file_picker: ^8.1.0
  share_plus: ^10.0.0
  
  # SMS / Launchers
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.11
  drift_dev: ^2.20.0
  riverpod_generator: ^2.6.1

  # Testing & Linting
  mocktail: ^1.0.4
  flutter_lints: ^4.0.0

  # Bibliotecas para gerar icones e splash screen
  flutter_launcher_icons: "^0.13.1"
  flutter_native_splash: "^2.4.0"

flutter:
  uses-material-design: true
  # Registo da pasta de assets para poderes usar a imagem dentro da app se quiseres
  assets:
    - assets/images/

# --- Configuração dos Ícones da App ---
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true

# --- Configuração do Ecrã de Lançamento (Splash Screen) ---
flutter_native_splash:
  color: "#FFFFFF" # Cor de fundo branca
  image: "assets/images/logo.png"
  android_12:
    image: "assets/images/logo.png"
    color: "#FFFFFF"